<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>ionic:space</title>

    <!-- inject:css -->
    <link rel="stylesheet" href="css/ionic.app.css">
    <!-- endinject -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-animate.min.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- inject:js -->
    <script src="lib/d3/d3.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/space/space.js"></script>
    <script src="lib/standard-animation/standard-animation.js"></script>
    <script src="lib/standard-boilerplate/standard-boilerplate.js"></script>
    <script src="lib/standard-controls/standard-controls.js"></script>
    <script src="lib/standard-data/standard-data.js"></script>
    <script src="lib/standard-metrics/standard-metrics.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <!-- endinject -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
</head>
<body ng-app="starter">
<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear">
        <i class="ion-arrow-left-c"></i> Back
    </ion-nav-back-button>
</ion-nav-bar>

<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view></ion-nav-view>

</body>
</html>
