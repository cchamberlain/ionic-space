<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Status" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Build Tab -->
    <ion-tab title="Build" icon-off="ion-wrench" icon-on="ion-wrench" href="#/tab/build">
        <ion-nav-view name="tab-build"></ion-nav-view>
    </ion-tab>

    <!-- Space Tab -->
    <ion-tab title="Space" icon-off="ion-planet" icon-on="ion-planet" href="#/tab/space">
        <ion-nav-view name="tab-space"></ion-nav-view>
    </ion-tab>


    <!-- Account Tab -->
    <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>


</ion-tabs>
